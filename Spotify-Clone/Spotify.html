<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- The First Projet</title>
    <link rel="stylesheet" href="Spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://tenor.com/view/music-wave-gif-24693977">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="spotify_logo.jpg" alt="" id="img1">
        </div>
        <div class="name"><h3 style="font-size:2rem;">Spotify</h3></div>
        <div class="home"><p>Home</p></div>
        <div class="about"><p>About</p></div>
    </div>
    <div class="container">
    
        <div class="songlist">
            <div class="fav"><p>Today's Most Played</p></div>
                <div class="songItems">
                    <img src="hanuman-chalisa.jpg" alt="1">
                    <span>Hanuman Chalisa</span>
                    <span class="songListPlay"><span class="timestamp">0:05 <i class="fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img src="rng-lgeya.jpg" alt="1">
                    <span>Rang Lageya</span>
                    <span class="songListPlay"><span class="timestamp">0:05 <i class="fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img src="jay shree ram.jpg" alt="1">
                    <span>Jay Shree Ram</span>
                    <span class="songListPlay"><span class="timestamp">0:05 <i class="fa-solid fa-play"></i></span> </span>
                </div>
                <div class="songItems">
                    <img src="so many.jpg" alt="1">
                    <span>So Many Things i do</span>
                    <span class="songListPlay"><span class="timestamp">0:05 <i class="fa-solid fa-play"></i></span> </span>
                </div>
            
        </div>
        <div class="gif">
          <!-- <div class="tenor-gif-embed" data-postid="24693977" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/music-wave-gif-24693977">Music Wave GIF</a>from <a href="https://tenor.com/search/music+wave-gifs">Music Wave GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>-->
          <div class="tenor-gif-embed" data-postid="15663671" data-share-method="host" data-aspect-ratio="1.33333" data-width="100%"><a href="https://tenor.com/view/spotify-taiga-music-logo-gif-15663671">Spotify Taiga GIF</a>from <a href="https://tenor.com/search/spotify-gifs">Spotify GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
    
    </div>
    <i class="fa fa-play" aria-hidden="true"></i>
    <div class="bottom">
        <input type="range" name="range" id="progbar"  min="0" value="0" max="100">
        <div class="icons">
            <!--Font-Awesome Icons-->
          
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
     
    </div>
    
    <script src="Spotify.js">
        
    </script>
</body>
</html>
